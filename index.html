<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 400px;
      background: #ffffff;
      padding: 25px;
      margin: 80px auto;
      border-radius: 10px;
      box-shadow: 0px 10px 25px rgba(35, 51, 138, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
      display :flow-root;
    }

    .row {
      display: flex;
      gap: 50px;
    
    }
   

    .input-box {
      width: 95%;
      padding: 10px;
      margin-top: 5%;
      border: 1px solid #ccc;
      border-radius: 15px;
    }

    .gender {
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 15px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>Registration Form</h2>

  <div class="row">
    <div style="width: 40%;">
      <label>First Name</label>
      <input type="text" class="input-box" placeholder="Mani Chandana">
    </div>

    <div style="width: 40%;">
      <label>Last Name</label>
      <input type="text" class="input-box" placeholder="Gudivada">
    </div>
    </div>

    <div class="row">
        <div style="width: 50%;">
      <label>Birthday</label>
      <input type="date" class="input-box">
    </div>
    </div>

    <div style="width: 50%;">
      <label>Gender</label>
      <div class="gender">
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
      </div>
      </div>

   <div style="width:100%;">
      <label>Email</label>
      <input type="email" class="input-box">
    </div>

    <div>
      <label>Phone Number</label>
      <input type="text" class="input-box">
    </div>

  <label>Subject</label>
  <select>
    <option>Choose option</option>
    <option>UI/UX Design</option>
    <option>Web Development</option>
    <option>Digital Marketing</option>
  </select>

<div style="color: rgb(14, 14, 214);">
  <button>Submit</button>
</div>

</body>
</html>
